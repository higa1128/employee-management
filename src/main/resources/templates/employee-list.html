<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<meta charset="UTF-8">
	<title>社員一覧</title>
</head>
<body>
<h1>社員一覧</h1>
<a th:href="@{/employees/new}">新規登録</a>
<table class="table table=striped table=bordered">
	<thead class="table-dark">
		<tr>
			<th>ID</th>
			<th>名前</th>
			<th>部署</th>
			<th>入社日</th>
			<th>操作</th>
		</tr>
	</thead>
	<tboddy>
		<tr th:each="emp : ${employees}">
			<td th:text="${emp.id}"></td>
			<td th:text="${emp.name}"></td>
			<td th:text="${emp.department}"></td>
			<td th:text="${emp.hireDate}"></td>
			<td>
				<a th:href="@{'/employees/edit/' + ${emp.id}}">編集</a>
				<a th:href="@{'/employees/delete/' + ${emp.id}}"
				   onclick="return confirm('本当に削除しますか？');">削除</a>
			</td>
		</tr>
	</tboddy>
	
</table>
<form th:action="@{/employees}" method="get" style="margin-bottom: 10px">
	<input type="text" name="keyword" th:value="${keyword}" placeholder="名前で検索">
	<button type="submit">検索</button>
	<a th:href="@{/employees}" class="btn btn-secondary">一覧に戻る</a>
</form>
</body>
</html>
