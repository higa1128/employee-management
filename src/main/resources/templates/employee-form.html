<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<meta charset="UTF-8">
	<title>社員登録</title>
</head>

<body>
	<div class="container mt-4">
		<h2>社員登録フォーム</h2>
		<form th:action="@{${employee.id} != null ? '/employees/' + ${employee.id} : '/employees'}"
			th:object="${employee}" method="post" class="needs-validation">
			<div class="md-3">
				<label class="form-label">名前</label>
				<input type="text" th:field="*{name}" class="form-control"/><br>
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">
				</div>
			</div>

			<div class="mb-3">
				<label class="form-label">部署</label>
				<input type="text" th:field="*{department}" class="form-control"/><br>
				<div th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="text-danger"></div>
			</div>
			<div class="mb-3">
				<label class="form-label">入社日</label>
				<input type="date" th:field="*{hireDate}" class="form-control"/><br>
				<div th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}" class="text-danger"></div>
			</div>
			<button type="submit" class="btn btn-success">登録</button><br>
			<a th:href="@{/employees}" class="btn btn-secondary">一覧に戻る</a>
		</form>
	</div>	
</body>
</html>
